<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typography- Weather app</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="weather-app">
      <!-- header section -->
      <header class="app-header">
        <h1>WeatherNow</h1>
        <p>Stay updated with real-time weather information</p>
      </header>

      <!-- current weather section -->
      <section class="current-weather">
        <h2>Current Weather</h2>
        <p class="city-name">New York, USA</p>
        <p class="temperature">25째C</p>
        <p class="condition">Sunny</p>
      </section>

      <!-- forecast section -->
      <section class="forecast">
        <h2>Day Forecast</h2>
        <div class="forecast-item">
          <p class="day">Monday</p>
          <p class="forecast-temp">23째C</p>
          <p class="forecast-condition">Partly Cloudy</p>
        </div>
        <div class="forecast-item">
          <p class="day">Wednesday</p>
          <p class="forecast-temp">22째C</p>
          <p class="forecast-condition">Rainy</p>
        </div>
        <div class="forecast-item">
          <p class="day">Friday</p>
          <p class="forecast-temp">27째C</p>
          <p class="forecast-condition">Sunny</p>
        </div>
      </section>

      <!-- footer -->
      <footer class="app-footer">
        <p>&copy; 2025 ConceptFirstToMatery. All Rights Reserved</p>
      </footer>
    </div>
  </body>
</html>
